<!DOCTYPE html>
<html>
  <body>
    <script src="/socket.io/socket.io.js"></script>
 
  <script src="/jquery.js"></script>
    <script>
    var socket = io();
   
    var takeOff = function() {
      console.log("takeoff func");
      socket.emit('takeOff', 'takeOff msg');
    }

    var landing = function(){
       console.log("landing func");
      socket.emit('landing', 'landing msg');
    }

    var left = function(){
       console.log("left func");
      socket.emit('left', 'left msg');
    }

    var right = function(){
       console.log("right func");
      socket.emit('right', 'right msg');
    }

    socket.on('batteryLevel', function(data){
        $("#batteryLevel").text("Battery level: " + data);
    });
   
    

    </script>
   

      <p id="batteryLevel">Battery level: -</p>

     <button onclick="takeOff()">take off</button> 

     <button onclick="landing()">landing</button> 
</br>
      <button onclick="left()">Left</button> 

      <button onclick="right()">Right</button> 


     

  </body>
</html>
