<!DOCTYPE html>
<html>
<head>
  <style>
   #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  var map = null;
  var flightPath = null;
 

    var initMap = function(flightPlanCoordinates) {
       map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: flightPlanCoordinates[0],
        mapTypeId: 'terrain'
      });

      
      poly = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      poly.setMap(map);
      // Add a listener for the click event
  

    }

    socket.on('latLng', function(data){
        console.log(data);
        initMap(data);
    });


  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC211NRkhUq1PzmAmIKd6ZzFgYNb2N78UQ">
</script>
</body>
</html>
